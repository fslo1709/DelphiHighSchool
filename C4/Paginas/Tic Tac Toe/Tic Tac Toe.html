<!DOCTYPE HTML>

<script>
var vr = new Array();
var i=0;
var pn= "x";
function ValidFinishDrag(ev,holis) 
	{	if (document.getElementById("miau"+holis).childElementCount==0)
			{	ev.preventDefault();}}
function StartDrag(ev,c) 
	{	if (pn!=c)
			{alert("Espere su turno");}
		else
			{ev.dataTransfer.setData("text", ev.target.id);}}
function FinishDrag(ev) 
	{	ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
		tutifruti();}
function tutifruti()
	{	for (i=1; i<=9; i++)
			{	if (document.getElementById("miau"+i).firstChild != null)										//Cambiar esto por la direccion de su compu de la imagen de la X
					{	if(document.getElementById(document.getElementById("miau"+i).firstChild.id).src == "file:///C:/Users/Victor%20Lopez/Desktop/Programas/Paginas/Tic%20Tac%20Toe/x.png");
							{	vr[i]=1;}																		//Cambiar esto por la direccion de su compu de la imagen de la O
						if(document.getElementById(document.getElementById("miau"+i).firstChild.id).src == "file:///C:/Users/Victor%20Lopez/Desktop/Programas/Paginas/Tic%20Tac%20Toe/o.png")
							{	vr[i]=2;}}
				else
					{	vr[i]=0;}}
		if (((vr[1]==vr[5]) && (vr[5]==vr[9])) && (vr[5] != 0))
			{	alert("Gana: Jugador "+vr[5]);
				window.location.reload();}
		if (((vr[3]==vr[5]) && (vr[5]==vr[7])) && (vr[5] != 0))
			{	alert("Gana: Jugador "+vr[5]);
				window.location.reload();}
		for (i=0; i<3; i++)
			{	if (((vr[1+(i*3)]==vr[2+(i*3)]) && (vr[2+(i*3)]==vr[3+(i*3)])) && (vr[2+(i*3)] != 0))
					{	alert("Gana: Jugador "+vr[2+(i*3)]);
						window.location.reload();}}
		for (i=0; i<3; i++)
			{	if (((vr[1+i]==vr[4+i]) && (vr[4+i]==vr[7+i])) && (vr[4+i] != 0))
					{	alert("Gana: Jugador "+vr[4+i]);
						window.location.reload();}}
		if (pn=="x")
			{	pn="o";}
		else
			{	pn="x";}}
</script>
