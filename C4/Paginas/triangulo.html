<html>
<head> Triángulo </head>
<title> Fernando López, C4A </title>
<body bgcolor="green">
<input type="text" id="n"> <br>
<input type="button" value="Mostrar" Onclick="triangulo()">
<script>
var m = [];
var i,j,b;
function triangulo() {
  b=n.value*1;
  for (i=1; i<=b; i++)
  {for (j=1; j<=b; j++)
    {m[(i*100)+j]=0;
    }
  }
  for (i=1; i<=b; i++)
  {m[(i*100)+1]=1;
  }
  for(i=1; i<=b; i++)
  {for (j=1; j<=b; j++)
    m[(i*100)+j+101]=m[(i*100)+j]+m[(i*100)+j+1];
  }
  for (i=1; i<=b; i++)
  {
    document.write("<center>");
    for (j=b; j>=1; j--)
    {
     if (m[(i*100)+j]==0) {
       document.write ("&nbsp;");
     }
     else {  
       document.write(m[(i*100)+j]); 
       document.write(" ");
     }
    }
    document.write("</center>");
  }
}
</script>
</body>
</html>
