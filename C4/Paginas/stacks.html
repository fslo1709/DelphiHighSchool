<html>
<head> Stacks </head>
<title> Fernando López C4A </title>
<body bgcolor="green">
<script>
function tstack()
{this.sp=0
this.data=new Array(5)
this.push=Elpush
this.pop=Elpop}

function Elpush(e)
{if (this.sp<5)
   this.data[this.sp++]=e
 else
   alert("Stack Overflow")}

function Elpop()
{if (this.sp>0)
   return this.data[--this.sp]
 else
   return "Stack Underflow"}

a= new tstack()
b= new tstack()

function Evento1()
{a.push(EDIT1.value)
EDIT1.value=""}

function Evento2()
{alert(a.pop())}

function Evento3()
{b.push(EDIT1.value)
EDIT1.value=""}

function Evento4()
{alert(b.pop())}

</script>
<input type="text" id="EDIT1"> <br />
<input type="button" onclick="Evento1()" value="push A"/>
<input type="button" onclick="Evento2()" value="pop A"/>
<input type="button" onclick="Evento3()" value="push B"/>
<input type="button" onclick="Evento4()" value="pop B"/>
</body>
</html>
